<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-2 border-dark" style="max-width:50%; left:0; right:0; margin:auto;">
    <h1 class="display-3 abril-fatface-regular">Task Board</h1>
    <p class="display-6" style="font-family:handlee, cursive">A Simple Kanban Board for Task Management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button id="add-task" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal" style="font-size:1.75rem;">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->
    <div id="task-form" title="Create new task">
      <form>
        <div class="column">
          <label for="task-title-input">Task Title: 
            <input type="text" name="taskTitle" id="task-title-input"  class="inputs text ui-widget-content ui-corner-all">
          </label>
          <label for="task-due-date-input">Due Date: 
            <input type="text" name="taskDueDate" id="task-due-date-input"  class="inputs text ui-widget-content ui-corner-all">
          </label>
        </div>
        <label for="task-description-input">Description: </label>
        <textarea  style="width:100%;" name="taskDescription" id="task-description-input" class="inputs text ui-widget-content ui-corner-all"></textarea>
        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </form>
    </div>
    <!-- build the progress lanes -->
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-dark-subtle border-3 mb-3 flex-grow-1 droppable lane highlight">
          <div class="card-header">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-dark-subtle border-3 mb-3 flex-grow-1 droppable lane highlight">
          <div class="card-header">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-dark-subtle border-3 mb-3 flex-grow-1 droppable lane highlight">
            <div class="card-header">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
